  <script>
    let attention = Prompt();

    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // fetch all forms to apply custom validation styles.
        let forms = document.getElementsByClassName('needs-validation');
        // loop over them and prevent submissions.
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    // Custom datepicker:
    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
      format: "yyyy-mm-dd",
      autohide: true,
    });

    // Custom alerts:
    function notify(msg, msgType) {
      notie.alert({
        type: msgType,
        text: msg,
      })
    };

    function notifyModal(title, text, icon, confirmBtn) {
      Swal.fire({
        title: title,
        html: text,
        // text: text,
        icon: icon,
        confirmButtonText: confirmBtn
      })
    }

    // Custom toasts:
    // JS module technique:
    function Prompt() {

      let toast = function (c) {
        const { // default values
          msg = "",
          icon = "success",
          position = "top-end",
        } = c;

        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          icon: icon,
          position: position,
          showConfirmButton: false,
          timer: 3000,
          timerProgressbar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        });

        Toast.fire({});
      }

      let success = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;

        Swal.fire({
          icon: 'success',
          title: title,
          text: msg,
          footer: footer,
        })
      }

      let error = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;

        Swal.fire({
          icon: 'error',
          title: title,
          text: msg,
          footer: footer,
        })
      }

      async function custom(c) {
        const {
          msg = "",
          title = "",
        } = c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          backdrop: false,
          focusConfirm: false,
          showCancelButton: true,
          willOpen: () => {
            const elem = document.getElementById('reservation-dates-modal');
            const rp = new DateRangePicker(elem, {
              format: 'yyyy-mm-dd',
              showOnFocus: true,
              orientation: 'top',
            });
          },
          preConfirm: () => {
            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          },
          didOpen: () => {
            document.getElementById('start_date').disabled = false;
            document.getElementById('end_date').disabled = false;
          },
        });

        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

      return {
        toast: toast,
        success: success,
        error: error,
        custom, custom,
      }
    }


    document.getElementById("myBtn").addEventListener("click", function () {
      let html = `
      <form class="container-fluid mt-1 mb-1" id="check-availability-form" action="" method="post" novalidate class="needs-validation">
        <div class="row">
          <div class="col">
            <div class="row" id="reservation-dates-modal">
              <div class="col">
                <input name="start_date" id="start_date" disabled class="form-control" type="text"  placeholder="Arrival" required>
              </div>
              <div class="col">
                <input name="end_date" id="end_date" disabled class="form-control" type="text"  placeholder="Departure" required>
              </div>
            </div>
          </div>
        </div>
      </form>
      `
      attention.custom({ msg: html, title: "Choose your dates" });
    })
  </script>
